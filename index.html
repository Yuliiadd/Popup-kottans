<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Popup</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://github.com/Yuliiadd/kottans-frontend"><img class="logo_img" src="img/logo.png" alt="logo"></a>
        </div>
        <nav class="nav">
            <ul>
                <li class="nav_item"><a class="link" href="#">Mail</a></li>
                <li class="nav_item"><a class="link" href="#">Images</a></li>
                <li class="nav_item"><a class="link" href="#">
                    <div class="ch_box">
                        <label for="checkbox">
                        <img class="nav_img check" src="img/popup-button.png" alt="pop-up">
                        </label>
                        <input type="checkbox" id="checkbox" class="checkbox">
                        <div class="context__menu">
                            <div class="menu">
                                <div class="main__menu">
                                    <div class="menu__item">
                                        <img src="img/calendar.png" alt="Calendar" class="icon">
                                        <p class="icon__name">Calendar</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/mail.png" alt="Mail" class="icon">
                                        <p class="icon__name">Mail</p>  
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/news.png" alt="News" class="icon">
                                        <p class="icon__name">News</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/maps.png" alt="Map" class="icon">
                                        <p class="icon__name">Map</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/files.png" alt="Files" class="icon">
                                        <p class="icon__name">Files</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/contacts.png" alt="Contacts" class="icon">
                                        <p class="icon__name">Contacts</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/tanslation.png" alt="Translate" class="icon">
                                        <p class="icon__name">Translate</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/videos.png" alt="Videos" class="icon">
                                        <p class="icon__name">Videos</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/search.png" alt="Search" class="icon">
                                        <p class="icon__name">Search</p> 
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/photos.png" alt="Photos" class="icon">
                                        <p class="icon__name">Photos</p>   
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/apps.png" alt="Apps" class="icon">
                                        <p class="icon__name">Apps</p>
                                    </div>
                                    <div class="menu__item">
                                        <img src="img/documents.png" alt="Documents" class="icon">
                                        <p class="icon__name">Documents</p>
                                    </div>
                                </div>

                                <label for="checkbox__more">
                                    <div class="btn__more">More</div>
                                </label>
                                <input type="checkbox" class="checkbox__more" id="checkbox__more">

                                <div class="more">
                                    <div class="more__menu">
                                        <div class="menu__item">
                                            <img src="img/chat.png" alt="Chat" class="icon">
                                            <p class="icon__name">Chat</p>
                                        </div>
                                        <div class="menu__item">
                                            <img src="img/classroom.png" alt="Classroom" class="icon">
                                            <p class="icon__name">Classroom</p>
                                        </div>
                                        <div class="menu__item">
                                            <img src="img/collection.png" alt="Collection" class="icon">
                                            <p class="icon__name">Collection</p>
                                        </div>
                                        <div class="menu__item">
                                            <img src="img/mars.png" alt="Mars" class="icon">
                                            <p class="icon__name">Mars</p>
                                        </div>
                                        <div class="menu__item">
                                            <img src="img/blogs.png" alt="Blogs" class="icon">
                                            <p class="icon__name">Blogs</p>
                                        </div>
                                        <div class="menu__item">
                                            <img src="img/promo.png" alt="Promos" class="icon">
                                            <p class="icon__name">Promos</p>
                                        </div>
                                    </div>
                                    <div class="btn__evenmore">Even more from Kottans</div>
                                </div>
                              
                               
                                    
                            </div>
                                
                        </div>
                    </div>
                </div></a></li>
                <li class="nav_item"><a class="link" href="#"> <img class="nav_img" src="img/bell.png" alt="notifications"></a></li>
                <li class="nav_item"><a class="link" href="#"> <img class="nav_img" src="img/user.png" alt="user"> </a></li>
            </ul>
        </nav>
        
    </header>


    
</body>
</html>
